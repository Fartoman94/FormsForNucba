<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de Registro</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>

    <section>
      <form action="#" method="post">
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>

        <div>
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required />
        </div>

        <div>
          <label>Modalidad de Cursada:</label>
          <input
            type="radio"
            id="on-demand"
            name="modalidad"
            value="on-demand"
          />
          <label for="on-demand">On-Demand</label>

          <input type="radio" id="en-vivo" name="modalidad" value="en-vivo" />
          <label for="en-vivo">En vivo</label>
        </div>

        <div>
          <label for="correo">Correo:</label>
          <input type="email" id="correo" name="correo" required />
        </div>

        <div>
          <input type="checkbox" id="info" name="info" />
          <label for="info"
            >Deseo recibir información sobre nuevos puestos en la plataforma de
            Nucba.</label
          >
        </div>

        <div>
          <input type="checkbox" id="terminos" name="terminos" required />
          <label for="terminos"
            >Declaro que leí los términos y condiciones y estoy listo para
            convertirme en desarrollador web Full Stack.</label
          >
        </div>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </body>
</html>
